<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#252831"/>
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" media="none" onload="if(media!='all')media='all'">
    <link rel="manifest" href="/manifest.json">
    <title>Restaurant Reviews</title>
  </head>

  <body>
    <header>
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
    </header>

    <main>
      <section class="map-container" aria-label="Restaurant map">
        <div class="map"></div>
      </section>

      <section>
        <div class="filter-options">
          <h2>Filter Results</h2>
          <select id="neighborhoods-select" name="neighborhoods" aria-label="neighborhoods select">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" name="cuisines" aria-label="cuisines select">
            <option value="all">All Cuisines</option>
          </select>
        </div>

        <ul class="restaurants-list"></ul>
      </section>

      <div class="loader">
        <div class="spinner">
          <div class="rect1"></div>
          <div class="rect2"></div>
          <div class="rect3"></div>
          <div class="rect4"></div>
          <div class="rect5"></div>
        </div>
      </div>
    </main>

    <script charset="utf-8" src="js/scripts.min.js"></script> 
    <!-- <script charset="utf-8" src="js/dbhelper.js"></script>
    <script charset="utf-8" src="js/idb.js"></script>
    <script charset="utf-8" src="js/main.js"></script> -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCD0iOQ-NO0l0VOGTRdtlljQlCsGLFfg7M&libraries=places&callback=initMap"></script>

    <footer id="footer">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

  </body>
</html>
