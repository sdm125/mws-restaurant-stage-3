<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#252831"/>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" media="none" onload="if(media!='all')media='all'">
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Info</title>
</head>

<body class="details">
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <ul class="breadcrumb" >
      <li><a href="/">Home</a></li>
    </ul>
  </header>

  <main>
    <section class="restaurant-container">
      <h2 class="restaurant-name"></h2>
      <picture class="restaurant-img">
      </picture>
      <p class="restaurant-cuisine"></p>
      <section class="restaurant-info-container">
        <p class="restaurant-address"></p>
        <table class="restaurant-hours"></table>
      </section>
    </section>

    <section class="map-container">
      <div class="map" role="restaurant map"></div>
    </section>

    <section class="reviews-container">
      <h2>Reviews</h2>
      <button class="add-review btn">Add Review</button>
      <button class="add-review btn">Add as Favorite</button>
      <form action="" method="post">
        <label>Name:<input type="text" name="name"></label><br>
        Rating:
        <label><input type="radio" name="rating" value="1">1</label>
        <label><input type="radio" name="rating" value="2">2</label>
        <label><input type="radio" name="rating" value="3">3</label>
        <label><input type="radio" name="rating" value="4">4</label>
        <label><input type="radio" name="rating" value="5">5</label><br>
        <label>Comments:<textarea name="comments"></textarea>
        <button id="submit-review" class="btn">Submit</button>
      </form>
      <ul class="reviews-list"></ul>
    </section>
  </main>

  <footer>
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script charset="utf-8" src="js/dbhelper.js"></script>
  <script charset="utf-8" src="js/idb.js"></script>
  <script charset="utf-8" src="js/main.js"></script>
  <script charset="utf-8" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCD0iOQ-NO0l0VOGTRdtlljQlCsGLFfg7M&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
